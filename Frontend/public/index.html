<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="Xiaoyi的博客">
    <meta name="description" content="这里是Xiaoyi的博客，我用双手成就脑子。">
    <link rel="icon" href="https://picsum.photos/seed/picsum/30/30">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    /**/
    function setClipboardText(event){
      event.preventDefault();
      var node = document.createElement('div');
      node.appendChild(window.getSelection().getRangeAt(0).cloneContents());
      var htmlData = '<div>'
              + node.innerHTML
              + '<br/><br/>著作权归作者所有。<br/>'
              + '商业转载请联系作者获得授权，非商业转载请注明出处。<br/>'
              + '作者：Xiaoyi<br/>'
              + '来源：http://101.34.253.86:3000<br/><br/>'
              + '</div>';
      var textData = window.getSelection().getRangeAt(0)
              + '\n\n著作权归作者所有。\n'
              + '商业转载请联系作者获得授权，非商业转载请注明出处。\n'
              + '作者：Xiaoyi\n'
              + '来源：http://101.34.253.86:3000\n\n';
      if(event.clipboardData){
        event.clipboardData.setData("text/html", htmlData);
        event.clipboardData.setData("text/plain",textData);
      }
      else if(window.clipboardData){
        return window.clipboardData.setData("text", textData);
      }
    };

    document.addEventListener('copy',function(e){
      setClipboardText(e);
    });
  </script>
</html>
